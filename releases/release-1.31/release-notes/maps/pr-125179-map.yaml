pr: 125179
releasenote:
  text: 'kubeadm: Strictly enabled only the supported klog flags, disallowing previously available but unrecommended options. This means that 
    hidden flags about klog (including `--alsologtostderr`, `--log-backtrace-at`,
    `--log-dir`, `--logtostderr`, `--log-file`, `--log-file-max-size`, `--one-output`,
    `--skip-log-headers`, `--stderrthreshold` and `--vmodule`) are no longer allowed
    to be used.'
