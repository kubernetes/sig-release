pr: 128190
releasenote:
  text: Added support to the kube-apiserver for an alpha feature enabling external
    signing of service account tokens and fetching of public verifying keys, by enabling
    the alpha `ExternalServiceAccountTokenSigner` feature gate and specifying `--service-account-signing-endpoint`.
    The flag value can either be the location of a Unix domain socket on a filesystem,
    or be prefixed with an @ symbol and name a Unix domain socket in the abstract
    socket namespace.
