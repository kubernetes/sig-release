---
name: Yaml Lint Release Notes Pull Request
on:
  - push
  # pull_request:
  #   paths:
  #     - releases/**/release-notes/**.yaml
  # Allow manual triggering
  # workflow_dispatch: {}

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true
jobs:
  yaml-lint-checker:
    name: Release Notes Check Yaml ðŸ‘€
    runs-on: ubuntu-22.04
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: Cancel Previous Actions
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - name: Check out code
        uses: actions/checkout@v4
      - name: Fetch master branch
        run: git fetch origin master:master
      - name: Validate YAML
        id: validate_yaml
        run: |
          #!/usr/bin/env bash
          set -Eeuo pipefail
          git branch 
          python --version
          CHANGED_FILES=$(git diff --name-only --name-only $(git merge-base origin/master HEAD) -- releases/ | grep -E '\.ya?ml$' || true)
          echo $CHANGED_FILES
          if [ -n "$CHANGED_FILES" ]; then
            python .github/scripts/validate_yaml.py $CHANGED_FILES
          fi
